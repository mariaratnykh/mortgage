<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пора купить квартиру</title>
  <link href="src/sass/style.css" rel="stylesheet">
</head>

<body>
    <header class='header'>
        <img class='header__logo' src='src/img/logo.png' width='222' height='100'>
        <ul class='header__nav'>
            <li class='header__nav--item'>
                <a href="#">О проекте</a>
            </li>
            <li class='header__nav--item'>
                <a href="#">Список банков</a>
            </li>
            <li class='header__nav--item'>
                <a href="#">Контакты</a>
            </li>
        </ul>
    </header>

    <main class='screen'>
        
    </main>

    <footer class="footer">
        <section class="copyright">
            Создано</br> <a href="https://github.com/mariaratnykh?tab=repositories">Марией Ратных</a>
        </section>
    </footer>

    <template class="input-screen">
        <fieldset class="mortgage-parameters">
            <legend>Укажите предпочтения по ипотеке</legend>
            <div class="monthly-payment__wrap">
                <label for="payment-input">Платеж, руб/мес</label>
                <input id="payment-range" type="range" min="0" max="500000" name="payment" value="50000">
                <input type="text" class="payment-input" value="50000">
            </div>
            <div class="deposit__wrap">    
                <label for="deposit-input">Первоначальный взнос</label>
                <input id="deposit-range" type="range" min="0" max="3000000" name="deposit" value="1500000">
                <input type="text" class="deposit-input" value="1500000">
            </div>
            <div class="duration__wrap">
                <label for="duration-input">Срок, лет</label>
                <input type="number" class="duration-input" value="10" min="1" max="30">
            </div>
        </fieldset>
        <article>
            Советы по выбору параметров: 
            <ul>
                <li>При слишком маленьком первоначальном взносе практически все банки отказывают в выдаче 
                    кредита на недвижимость. Учитывайте это при выставлении параметров.
                </li>
                <li>Срок выдачи кредита ограничем 1 и 30 годами</li>
            </ul>
            <button class="mortgage-parameters__button button">Давайте считать</button>
        </article>
    </template>

    <template class="bank">
        <div class="bank__card">
            <img class="bank__logo" src="src/img/sber.png" width="110" height="100">
            <div class="bank__description">
                <h3 class="bank__title">Сбербанк России</h3>
                    <div class="bank__percentage">10% годовых</div>
            </div> 
            <div class="bank__deposit">
                <div class="bank__deposit--title">10%</div>
                минимальный<br> первоначальный<br> взнос
            </div>
            <div class="bank__rating">
                <div class="bank__rating--title">2 место</div>
                в рейтинге<br> банков
            </div>
            <button class="bank__card--button button">Подробнее</button>
        </div>
    </template>

    <script src="dist/bundle.js"></script>
</body>
